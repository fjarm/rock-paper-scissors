<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <button type="button" id="rockButton" class="gameButton">Rock</button>
    <button type="button" id="paperButton" class="gameButton">Paper</button>
    <button type="button" id="scissorsButton" class="gameButton">Scissors</button>
    <div class="results">Click any button to play!</div>
    <div class="score">
        <div class="playerScoreContainer">
            <div>Your Score: </div>
            <div class="playerScore">0</div>
        </div>
        <div class="computerScoreContainer">
            <div>Computer Score: </div>
            <div class="computerScore">0</div>
        </div>
    </div>
</body>
</html>
